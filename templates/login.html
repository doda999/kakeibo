{% extends "base.html" %}
{% block body %}
<div style='padding-top:50px;'>
    <form action="" method="POST">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    {{ form.non_field_errors }}
                    {% csrf_token %}
                    {% for field in form %}
                        {{ field }}
                        {{ field.errors }}
                        <hr>
                    {% endfor %}
                    <button type="submit" class="btn btn-lg btn-primary btn-block">ログイン</button>
                </div>
            </div>
            <a href="{% url 'accounts:registration' %}" class="btn btn-outline-dark mt-3">新規登録</a>
        </div>
    </form>
</div>
{% endblock %}
